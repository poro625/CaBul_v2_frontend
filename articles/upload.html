<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>상세 페이지</title>

<body>
    <div data-include-path="../header.html"></div>
    <div style="display: flex; flex-direction: row;">
        <div data-include-path="../nav.html"></div>
        <div>
            <div style="width: 1350px; background-color: #fafafa; border: solid 1px #aaaaaa; box-shadow: 1px 1px 1px 1px #aaaaaa; margin: 30px 0 0 100px;">

                    <div style="display: flex; flex-direction: row; justify-content: space-between; height: 40px; border: solid 1px #aaaaaa;">
                        <div style="display: flex; flex-direction: row;">

                        </div>
                        <div class="dropdown">
                            <button type="button" data-bs-toggle="dropdown" aria-expanded="false" style="border: none; background-color: #fafafa;">
                                <div style="font-weight: bold; margin: 3px 10px 0 0;">...</div>

                            <ul class="dropdown-menu" style="background-color: #fafafa; border: solid 1px #aaaaaa; box-shadow: 1px 1px 1px 1px #aaaaaa;">

                        </div>
                    </div>
                    <div
                        style="display: flex; flex-direction: row; width: 1000px; min-width: 1000px; height: 600px; min-height: 600px;">
                        <!-- 피드 이미지 -->
                        <div class="FeedDetailTransferImage">
                            <img id="PreviewImg" style="cursor: pointer; width: 1000px; min-width: 1000px; height: 600px; min-height: 600px; object-fit: contain; background-color: black;" src="/static/img/logo.png">
                        </div>
                        <!-- 댓글 부분-->
                        <div style="width: 350px; min-width: 350px; height: 600px; min-height: 600px; background-color: white; box-shadow: inset 0 0 3px  #aaaaaa;">
                            <textarea type="text" id="title" name="title" placeholder="제목 입력..." cols="20" rows="10" style="width: 100%; height: 10%; border: none; resize: none; border: solid 1px #aaaaaa; box-shadow: 1px 1px 1px 1px #aaaaaa;"></textarea>
                            <textarea type="text" id="content" name="content" placeholder="내용 입력..." cols="20" rows="10" style="width: 100%; height: 88%; border: none; resize: none; border: solid 1px #aaaaaa; box-shadow: 1px 1px 1px 1px #aaaaaa;"></textarea>
                        </div>
                    </div>
                    <div style="display: flex; flex-direction: row; width: 1000px; min-width: 1000px; height: 160px; min-height: 160px;">
                        <div style="display: flex; flex-direction: column; width: 1000px; min-width: 1000px;">
                            <div style="display: flex; flex-direction: row; justify-content: space-between;">
                                <div id="out_title" class="FeedDetailFeedTitle" style="font-size: 12pt; font-weight: bold; margin: 5px 0 0 10px;">
                                    제목
                                </div>
                                <div>
                                    <form action='{% url 'contents:post_likes' feeds.id %}' method='post'>
                                        <div style="display: flex; flex-direction: row;">
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="FeedDetailFeedCategory" style="font-size: 10pt; font-weight: normal; margin: 0 0 0 10px; color: #aaaaaa;">
                                카테고리
                            </div>
                            <div id="out_content" class="FeedDetailFeedContent" style="font-size: 10pt; font-weight: normal; margin: 0 0 0 10px; color: #aaaaaa;">
                                내용
                            </div>
                            <div style="display: flex; flex-direction: row; margin: 3px 0 0 8px;">
                                
                                </a>
                                <br>
                            </div>
                            <div style="display: flex; flex-direction: row; justify-content: space-between;">
                                <div style="display: flex; flex-direction: row; margin: 3px 0 0 8px;">
                                </div>
                                <div class="FeedDetailFeedCreated" style="text-align: right; margin-right: 10px; font-size: 10pt; color: #aaaaaa;">
                                    
                                </div>
                            </div>
                        </div>
                        <div style="width: 350px; min-width: 350px; height: 160px; min-height: 160px; background-color: #fafafa; border-left: solid 1px #aaaaaa;">
                            <!-- 댓글 입력 부분 -->

                                <div>
                                    <div style="margin: 20px 0 0 10px;">
                                        <input  id="original_image" type="file" name="original_image" placeholder="사진" required="required" value="image" />
                                        <button style="margin: 50px 10px 0 0; width: 95%;" type="submit" onclick="createArticle()">작성하기</button>
                                    </div>

                                </div>

                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    <div data-include-path="/footer.html"></div>

    <!-- 미리보기 이용 jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script>
        // html 상속
        window.addEventListener('load', function() {
            var allElements = document.getElementsByTagName('*');
            Array.prototype.forEach.call(allElements, function(el) {
                var includePath = el.dataset.includePath;
                if (includePath) {
                    var xhttp = new XMLHttpRequest();
                    xhttp.onreadystatechange = function () {
                        if (this.readyState == 4 && this.status == 200) {
                            el.outerHTML = this.responseText;
                        }
                    };
                    xhttp.open('GET', includePath, true);
                    xhttp.send();
                }
            });
        });
        
    </script>
    <script src="js/upload_api.js"></script>
    <script src="/js/header_api.js"></script>
    <script src="/js/nav_api.js"></script>
</body>

</html>
