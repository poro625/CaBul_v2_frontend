<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&family=Nanum+Gothic+Coding&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style/signup.css">
    

    <title>회원 가입</title>

</head>
<body>
    <div class="frame_1">
        <div class="frame_2">
        <div class="title_font">최고가 되려면 가입하세요.</div>
    <div class="line_frame_2"> </div>
        <div class="wrap">
            <div class="form-group mt-2 mb-2">
                <input type="email" style="" class="form-control"id="email" name="email" placeholder="이메일">
            </div>
            <div class="form-group mt-2 mb-2">
                <input type="text"class="form-control"id="name" name="username" placeholder="성명">
            </div>
            <div class="form-group mt-2 mb-2">
                <input type="text" class="form-control"id="nickname" name="nickname" placeholder="닉네임">
            </div>
            <div class="form-group mt-2 mb-2">
                <input type="password"class="form-control" id="password1" name="password" placeholder="비밀번호">
            </div>
            <div class="form-group mt-2 mb-2">
                <input type="password"class="form-control" id="password2" name="password2" placeholder="비밀번호 확인">
            </div>
            <div class="info_txt">
                저희 서비스를 이용하는 사람이 회원님의 이메일일 정보를 CaBul에  업로드했을 수도 있습니다.
            </div>
            
        <div>
            <div class="alert  role="alert"></div>
            <button type="submit"  class="btn btn-secondary" style="width: 300px;" onclick="handleSignup()">가입버튼</button>
        </div>
        </div>
        <div class="under_line">
        <div>계정이 있으신가요? <a href="/users/login.html"><button type="submit" class="btn btn-secondary">로그인</button></a></div>
        </div>
    </div>
    
    <script src="js/signup_api.js"></script>
</body>
</html>
